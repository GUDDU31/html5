<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" minlength="2" maxlength="15" required>
        <br>
        <label for="">Email</label>
        <input type="email" name="" id="">
        <br>
        <label for="">Company Name</label>
        <input type="text" disabled> <br>
        <input type="file" name="" id="" accept=".html, .jpg, .pdf">
        <br>
        <label for="">Parent Name</label>
        <input type="text" required value="sachin" autofocus readonly>
        <br>
        <label for="">Address</label> <br>
        <textarea name="" id="" cols="15" rows="5"></textarea>
       <br>
       <label for="">Color</label>
       <input type="text" placeholder="Write your favorite color">
       <br>
       <input type="submit" value="Submit">
    </form>
</body>
</html>
